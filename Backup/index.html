        const [currentStep, setCurrentStep] = useState(0);
        const [showCustomTimerModal, setShowCustomTimerModal] = useState(false);
        const [customTimerMinutes, setCustomTimerMinutes] = useState("");
        const directions = recipe?.directions || [];
        const totalSteps = directions.length;

        const parseTimeFromDirection = (text) => {
          const timePartRegex = /(\d+(\.\d+)?)\s+(seconds?|minutes?|hours?)/gi;
          const matches = [...text.matchAll(timePartRegex)];
          if (matches.length === 0) return null;
          let maxSeconds = 0;
          for (const match of matches) {
            const value = parseFloat(match[1]);
            const unit = match[3].toLowerCase();
            let currentSeconds = 0;
            if (unit.startsWith("second")) currentSeconds = value;
            else if (unit.startsWith("minute")) currentSeconds = value * 60;
            else if (unit.startsWith("hour")) currentSeconds = value * 3600;
            if (currentSeconds > maxSeconds) maxSeconds = currentSeconds;
          }
          return maxSeconds > 0 ? maxSeconds : null;
        };

        const currentStepTime = parseTimeFromDirection(directions[currentStep]);

        const goNext = () => {
          if (currentStep < totalSteps - 1) setCurrentStep(currentStep + 1);
        };

        const goPrevious = () => {
          if (currentStep > 0) setCurrentStep(currentStep - 1);
        };

        const handleKeyDown = useCallback(
          (e) => {
            if (e.key === "ArrowRight" || e.key === " ") {
              e.preventDefault();
              goNext();
            } else if (e.key === "ArrowLeft") {
              e.preventDefault();
              goPrevious();
            } else if (e.key === "Escape") {
              onClose();
            }
          },
          [currentStep],
        );

        useEffect(() => {
          document.addEventListener("keydown", handleKeyDown);
          return () => document.removeEventListener("keydown", handleKeyDown);
        }, [handleKeyDown]);

        if (!recipe || totalSteps === 0) return null;

        return (
          <div
            className="fixed inset-0 bg-black z-50 flex flex-col"
            onClick={(e) => {
              if (e.target === e.currentTarget) goNext();
            }}
          >
            {/* Header */}
            <div className="bg-gray-900 text-white p-4 flex justify-between items-center">
              <div className="flex-1">
                <h2 className="text-xl md:text-2xl font-bold">{recipe.name}</h2>
                <p className="text-sm text-gray-400">
                  Cooking Mode ‚Ä¢ Step {currentStep + 1} of {totalSteps}
                </p>
              </div>
              <button
                onClick={onClose}
                className="text-white hover:text-red-500 text-3xl px-4"
                aria-label="Exit cooking mode"
              >
                √ó
              </button>
            </div>

            {/* Main Content - Tap anywhere to advance */}
            <div
              className="flex-1 flex flex-col items-center justify-center p-8 text-white cursor-pointer"
              onClick={goNext}
            >
              <div className="max-w-4xl w-full">
                <div className="text-6xl md:text-8xl font-bold text-green-500 mb-8 text-center">
                  {currentStep + 1}
                </div>
                <p className="text-lg md:text-4xl leading-relaxed text-center mb-8">
                  {directions[currentStep]}
                </p>
                {currentStepTime && (
                  <div className="flex flex-col md:flex-row justify-center gap-3 mb-4 w-40 md:w-auto mx-auto">
                    <button
                      onClick={(e) => {
                        e.stopPropagation();
                        addTimer(
                          currentStepTime,
                          `Step ${currentStep + 1}: ${recipe.name}`,
                        );
                      }}
                      className="bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 rounded-lg text-lg flex items-center gap-2"
                    >
                      <i className="fas fa-stopwatch"></i>
                      Start
                    </button>
                    <button
                      onClick={(e) => {
                        e.stopPropagation();
                        setShowCustomTimerModal(true);
                      }}
                      className="bg-purple-500 hover:bg-purple-600 text-white px-5 py-3 rounded-lg text-lg flex items-center gap-2"
                    >
                      <i className="fas fa-plus"></i>
                      Custom
                    </button>
                  </div>
                )}
              </div>
            </div>

            {/* Navigation Footer */}
            <div className="bg-gray-900 text-white p-4 flex justify-between items-center gap-2">
              <button
                onClick={goPrevious}
                disabled={currentStep === 0}
                className={`px-1.5 py-2 rounded-lg ${
                  currentStep === 0
                    ? "bg-gray-700 text-gray-500 cursor-not-allowed"
                    : "bg-gray-700 hover:bg-gray-600"
                }`}
                title="Previous step"
              >
                <i className="fas fa-arrow-left text-lg"></i>
              </button>
              <div className="text-xs md:text-sm text-gray-400 flex-1 text-center">
                Tap Screen or Press{" "}
                <kbd className="bg-gray-700 px-2 py-1 rounded text-xs">
                  Space
                </kbd>
              </div>
              <button
                onClick={currentStep === totalSteps - 1 ? onClose : goNext}
                disabled={false}
                className={`px-1.5 py-2 rounded-lg ${

                      : "fa-arrow-right"
                  } text-lg`}
                ></i>
              </button>
            </div>

            {showCustomTimerModal && (

                <div className="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-sm w-full p-6">

        const filteredRecipes = availableRecipes.filter((recipe) =>

                      ...Array.from(selectedRecipes),

        // Calculate missing ingredients

        const handleServingsChange = useCallback((value) => {

        const totalTime = useMemo(

        const handleOverlayClick = useCallback(
          (e) => {
            if (e.target === e.currentTarget) onClose();

          [onClose],
        );
        const scaledYield = useMemo(() => {
          if (recipe.yield) {
            return formatScaledYield(recipe.yield, servingsMultiplier);

          return null;
        }, [recipe.yield, servingsMultiplier]);

        const getShareableText = useCallback(() => {
          let text = `Check out this recipe: ${recipe.name}\n\n`;
          if (recipe.description) {
            text += `${recipe.description}\n\n`;
          }
          text += `Servings: ${recipe.servings}\n`;
          text += `Total Time: ${formatMinutesToHoursMinutes(totalTime)}\n\n`;
          if (recipe.ingredients && recipe.ingredients.length > 0) {
            text += "Ingredients:\n";
            recipe.ingredients.forEach((ing) => {
              const { quantity, unit, description } = parseIngredient(ing);
              const scaledQuantity = quantity
                ? quantity * servingsMultiplier
                : null;
              text += `- ${
                scaledQuantity !== null
                  ? formatQuantity(scaledQuantity) + " "
                  : ""
              }${unit ? unit + " " : ""}${description}\n`;
            });
            text += "\n";
          }
          if (recipe.directions && recipe.directions.length > 0) {
            text += "Directions:\n";
            recipe.directions.forEach((dir, index) => {
              text += `${index + 1}. ${dir}\n`;

            text += "\n";

            text += "Tips, Tricks & Cooks Notes:\n";

        const handleShareRecipe = useCallback(async () => {
          const shareData = {
            title: `Recipe: ${recipe.name}`,
            text: getShareableText(),

          if (navigator.share) {
            try {
              await navigator.share(shareData);
              addToast("Recipe shared successfully!", "success");

              if (err.name === "AbortError") {
                addToast("Sharing cancelled.", "info");
              } else {
                console.error("Error sharing recipe:", err);
                addToast("Failed to share recipe.", "error");
              }
            }
          } else {
            try {
              const textToCopy = shareData.text;
              const textarea = document.createElement("textarea");
              textarea.value = textToCopy;
              textarea.style.position = "absolute";
              textarea.style.left = "-9999px";
              document.body.appendChild(textarea);
              textarea.select();
              document.execCommand("copy");
              document.body.removeChild(textarea);
              addToast("Recipe details copied to clipboard!", "info");
            } catch (err) {
              console.error("Failed to copy recipe to clipboard:", err);
              addToast("Failed to copy recipe details.", "error");
            }
          }
        }, [recipe, getShareableText, addToast]);

        const handleExportSingleRecipe = useCallback(async () => {
          try {
            // Fetch the latest recipe from the database to ensure photos are included
            const recipeStore = await getStore(STORE_NAMES.RECIPES, "readonly");
            const latestRecipe = await new Promise((resolve, reject) => {
              const request = recipeStore.get(recipe.id);
              request.onsuccess = () => resolve(request.result);
              request.onerror = () => reject(request.error);
            });

            const recipeToExport = latestRecipe || currentRecipe;
            const dataStr = JSON.stringify(recipeToExport, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `${recipeToExport.name
              .toLowerCase()
              .replace(/[^a-z0-9]+/g, "-")}-recipe.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            addToast("Recipe exported successfully!", "success");
          } catch (err) {
            console.error("Export single recipe error:", err);
            addToast("Error exporting recipe.", "error");
          }
        }, [recipe, currentRecipe, addToast]);

        // Add missing ingredients to shopping list
        const handleAddMissingToShoppingList = useCallback(async () => {
          if (missingIngredients.length === 0) {
            addToast("All ingredients are already in your pantry!", "info");
            return;
          }

          const newItems = missingIngredients.map((ing, idx) => {
            const { quantity, unit, description } = parseIngredient(ing);
            const normalized = normalizeIngredient(ing);
            return {
              id:
                (Date.now() + idx).toString(36) +
                Math.random().toString(36).substr(2, 5),
              name: description || ing,
              description: description || ing,
              originalText: ing,
              normalizedText: normalized || (description || ing).toLowerCase(),
              quantity: quantity || 1,
              unit: unit || "",
              checked: false,
              category: "Groceries",
              recipeName: recipe?.name || "Manually Added",
              recipeId: recipe?.id || null,
            };

          await setShoppingList((prev) => [...prev, ...newItems]);

          addToast(
            `Added ${missingIngredients.length} missing ingredient${missingIngredients.length !== 1 ? "s" : ""} to shopping list!`,
            "success",
          );
        }, [
          missingIngredients,
          setShoppingList,
          addToast,
          recipe,
          shoppingList,
        ]);

        // Print recipe
        const handlePrint = useCallback(() => {
          window.print();

        // Add to collection
        const handleAddToCollection = useCallback(
          (collection) => {
            if (!collection.recipeIds) collection.recipeIds = [];
            if (collection.recipeIds.includes(recipe.id)) {
              addToast("Recipe already in this collection", "info");
              return;
            }
            const updated = collections.map((c) =>
              c.id === collection.id
                ? { ...c, recipeIds: [...c.recipeIds, recipe.id] }
                : c,
            );
            setCollections(updated);
            addToast(`Added to "${collection.name}"`, "success");
            setShowCollectionSelector(false);
          },
          [recipe, collections, setCollections, addToast],
        );

        const parseTimeFromDirection = (text) => {
          // This regex finds all instances of a number (integer or decimal)
          // followed by a time unit (seconds, minutes, hours).
          // e.g., "2 hours", "30 minutes", "1.5 hours"
          const timePartRegex = /(\d+(\.\d+)?)\s+(seconds?|minutes?|hours?)/gi;
          const matches = [...text.matchAll(timePartRegex)];

          if (matches.length === 0) {
            return null;
          }

          let maxSeconds = 0;

          // In a direction like "cook for 30 minutes to 1 hour", we should take the longer time.
          // This loop finds all time mentions and returns the largest one in seconds.
          for (const match of matches) {
            const value = parseFloat(match[1]);
            const unit = match[3].toLowerCase();
            let currentSeconds = 0;

            if (unit.startsWith("second")) {
              currentSeconds = value;
            } else if (unit.startsWith("minute")) {
              currentSeconds = value * 60;
            } else if (unit.startsWith("hour")) {
              currentSeconds = value * 3600;
            }

            if (currentSeconds > maxSeconds) {
              maxSeconds = currentSeconds;
            }
          }

          return maxSeconds > 0 ? maxSeconds : null;
        };

                    {recipe.cuisine && (

                        {escapeHTML(recipe.cuisine)}

                    {recipe.dietaryTypes?.map((t) => (

                    {recipe.tags?.map((tag) => (

                    <h4 className="font-semibold border-b border-gray-200 dark:border-gray-600 pb-1 mb-1.5 text-gray-800 dark:text-gray-200">

                  <div className="flex-1 overflow-y-auto space-y-1.5 pr-1">

      const ShoppingListModal = ({
        shoppingList,
        toggleShoppingItem,
        clearShoppingList,
        addToast,
        onClose,
        displayUnitSystem,
        setDisplayUnitSystem,
        convertUnits,
      }) => {
        const [showChecked, setShowChecked] = useState(true);

        const groupedByRecipe = useMemo(() => {
          const groups = {};
          if (!Array.isArray(shoppingList)) return groups;
          const safeNormalize =
            typeof normalizeIngredient === "function"
              ? normalizeIngredient
              : (x) => (x ? x.toLowerCase() : "");
          shoppingList.forEach((item) => {
            if (!item || typeof item !== "object") return;
            const recipeName = item.recipeName || "Manually Added";
            const normalized =
              item.normalizedText ||
              safeNormalize(item.originalText || item.description || "");
            if (!normalized) return;
            if (!groups[recipeName]) {
              groups[recipeName] = {
                id: item.recipeId || "manual",
                name: recipeName,
                items: [],
              };
            }
            groups[recipeName].items.push({
              ...item,
              normalizedText: normalized,
              originalText: item.originalText || item.description || "",
              description: item.description || item.originalText || "",
            });
          });
          Object.values(groups).forEach((group) => {
            group.items.sort((a, b) =>
              (a.originalText || "").localeCompare(b.originalText || ""),
            );
          });
          return groups;
        }, [shoppingList]);

        const commonIngredientsData = useMemo(() => {
          const normalizedDetails = {};
          const safeCapitalize =
            typeof capitalizeFirstLetter === "function"
              ? capitalizeFirstLetter
              : (x) => x;
          shoppingList.forEach((item) => {
            const norm =
              item.normalizedText ||
              (typeof normalizeIngredient === "function"
                ? normalizeIngredient(
                    item.originalText || item.description || "",
                  )
                : (item.originalText || item.description || "").toLowerCase());
            if (!norm) return;
            if (!normalizedDetails[norm]) {
              normalizedDetails[norm] = {
                display_name: safeCapitalize(norm),
                checked: item.checked,
                recipeSources: new Set(),
                instanceCount: 0,
                uncheckedCount: 0,
                quantity: 0,
                unit: item.unit,
                originalItems: [],
              };
            }
            if (
              item.quantity !== null &&
              item.unit === normalizedDetails[norm].unit
            ) {
              normalizedDetails[norm].quantity += item.quantity;
            } else if (
              item.quantity !== null &&
              !normalizedDetails[norm].unit
            ) {
              normalizedDetails[norm].unit = item.unit;
              normalizedDetails[norm].quantity += item.quantity;
            }
            normalizedDetails[norm].originalItems.push(item);
            normalizedDetails[norm].recipeSources.add(
              item.recipeName || "Manually Added",
            );
            normalizedDetails[norm].instanceCount++;
            if (!item.checked) normalizedDetails[norm].uncheckedCount++;
            if (!item.checked) {
              normalizedDetails[norm].checked = false;
            } else if (normalizedDetails[norm].uncheckedCount === 0) {
              normalizedDetails[norm].checked = true;
            }
          });
          const commonList = Object.entries(normalizedDetails)
            .filter(([norm, details]) => details.recipeSources.size > 1)
            .map(([norm, details]) => ({
              normalizedText: norm,
              text: details.display_name,
              checked: details.uncheckedCount === 0,
              recipeSources: Array.from(details.recipeSources),
              quantity: details.quantity,
              unit: details.unit,
              originalItems: details.originalItems,
            }));
          return commonList.sort((a, b) => a.text.localeCompare(b.text));
        }, [shoppingList]);

        const commonNormalizedTexts = useMemo(() => {
          return new Set(
            commonIngredientsData.map((item) => item.normalizedText),
          );
        }, [commonIngredientsData]);

        const displayRecipeGroups = useMemo(() => {
          return Object.values(groupedByRecipe)
            .map((group) => ({
              ...group,
              items: (showChecked
                ? group.items
                : group.items.filter((item) => !item.checked)
              ).filter(
                (item) => !commonNormalizedTexts.has(item.normalizedText),
              ),
            }))
            .filter((group) => group.items.length > 0)
            .sort((a, b) => a.name.localeCompare(b.name));
        }, [groupedByRecipe, showChecked, commonNormalizedTexts]);

        const displayCommonIngredients = useMemo(() => {
          return showChecked
            ? commonIngredientsData
            : commonIngredientsData.filter((item) => !item.checked);
        }, [commonIngredientsData, showChecked]);

        const getFormattedListText = useCallback(() => {
          let listText = "Shopping List\n==============\n\n";
          const itemsToInclude = showChecked
            ? shoppingList
            : shoppingList.filter((item) => !item.checked);
          if (itemsToInclude.length === 0) return "";
          const outputGroups = {};
          itemsToInclude.forEach((item) => {
            const recipeName = item.recipeName || "Other Items";
            if (!outputGroups[recipeName]) outputGroups[recipeName] = [];
            const { value, unit: convertedUnit } = convertUnits(
              item.quantity,
              item.unit,
              displayUnitSystem,
            );
            const displayQuantity = value !== null ? formatQuantity(value) : "";
            const displayUnit = convertedUnit || "";
            const displayIngredient =
              `${displayQuantity} ${displayUnit} ${item.description}`.trim();
            outputGroups[recipeName].push(
              `${item.checked ? "[x]" : "[ ]"} ${displayIngredient}`,
            );
          });
          const sortedGroupNames = Object.keys(outputGroups).sort((a, b) => {
            if (a === "Other Items") return 1;
            if (b === "Other Items") return -1;
            return a.localeCompare(b);
          });
          sortedGroupNames.forEach((groupName) => {
            listText += `--- ${groupName} ---\n`;
            outputGroups[groupName]
              .sort((a, b) => a.substring(4).localeCompare(b.substring(4)))
              .forEach((itemText) => {
                listText += `${itemText}\n`;
              });
            listText += "\n";
          });
          return listText.trim();
        }, [shoppingList, showChecked, convertUnits, displayUnitSystem]);

        const copyToClipboard = useCallback(async () => {
          try {
            const listText = getFormattedListText();
            if (!listText) {
              addToast("List is empty or all items hidden.", "info");
              return;
            }
            const textarea = document.createElement("textarea");
            textarea.value = listText;
            textarea.style.position = "absolute";
            textarea.style.left = "-9999px";
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            addToast("List copied to clipboard!", "success");
          } catch (err) {
            console.error("Failed to copy list:", err);
            addToast("Failed to copy list.", "error");
          }
        }, [getFormattedListText, addToast]);

        const handleToggleItem = useCallback(
          (itemId) => {
            toggleShoppingItem(itemId, null);
          },
          [toggleShoppingItem],
        );
        const handleToggleCommonItem = useCallback(
          (normalizedText) => {
            toggleShoppingItem(null, normalizedText);
          },
          [toggleShoppingItem],
        );
        const handleOverlayClick = useCallback(
          (e) => {
            if (e.target === e.currentTarget) onClose();
          },
          [onClose],
        );
        const handleClearList = useCallback(() => {
          if (
            shoppingList.length > 0 &&
            window.confirm(
              "Are you sure you want to clear the entire shopping list? This cannot be undone.",
            )
          ) {
            clearShoppingList();
          } else if (shoppingList.length === 0) {
            addToast("Shopping list is already empty.", "info");
          }
        }, [shoppingList, clearShoppingList, addToast]);

        const totalUncheckedItems = useMemo(
          () => shoppingList.filter((item) => !item.checked).length,
          [shoppingList],
        );

        return (
          <div
            className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4"
            onClick={handleOverlayClick}
          >
            <div className="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-4 sm:p-6 w-full max-w-2xl max-h-[90vh] flex flex-col modal-scale-enter">
              <div className="flex justify-between items-center mb-4 border-b border-gray-200 dark:border-gray-600 pb-3">
                <h2 className="text-xl sm:text-2xl font-bold flex items-center gap-2 text-gray-900 dark:text-gray-100">
                  <i className="fas fa-shopping-cart text-green-500"></i>{" "}
                  Shopping List ({totalUncheckedItems} items)
                </h2>
                <button
                  onClick={onClose}
                  className="text-gray-500 dark:text-gray-400 hover:text-red-500 text-3xl leading-none"
                  aria-label="Close"
                >
                  &times;
                </button>
              </div>
              <div className="flex justify-between items-center mb-4 gap-4 flex-wrap">
                <label className="flex items-center gap-1.5 cursor-pointer text-sm order-2 sm:order-1 text-gray-700 dark:text-gray-300">
                  <input
                    type="checkbox"
                    checked={showChecked}
                    onChange={() => setShowChecked((p) => !p)}
                    className="w-4 h-4 mt-0.5 rounded text-green-500 focus:ring-offset-0 focus:ring-green-500 border-gray-300 dark:border-gray-600"
                  />{" "}
                  Show purchased
                </label>
                <div className="flex gap-2 order-3 sm:order-2">
                  <div className="flex items-center text-sm">
                    <label
                      htmlFor="unitSystem"
                      className="mr-2 text-gray-700 dark:text-gray-300"
                    >
                      Units:
                    </label>
                    <select
                      id="unitSystem"
                      className="filter-select text-xs"
                      value={displayUnitSystem}
                      onChange={(e) => setDisplayUnitSystem(e.target.value)}
                    >
                      <option value="imperial">Imperial</option>
                      <option value="metric">Metric</option>
                    </select>
                  </div>
                  <button
                    onClick={copyToClipboard}
                    className="btn-modal btn-gray text-xs"
                    title="Copy list to clipboard"
                    disabled={shoppingList.length === 0}
                  >
                    <i className="fas fa-copy mr-1"></i> Copy
                  </button>
                </div>
                <button
                  onClick={handleClearList}
                  className="btn-modal btn-red text-xs order-1 sm:order-3 ml-auto sm:ml-0"
                  disabled={shoppingList.length === 0}
                >
                  <i className="fas fa-trash mr-1"></i>Clear List
                </button>
              </div>
              <div className="flex-1 overflow-y-auto pr-2 space-y-4">
                {displayRecipeGroups.length === 0 &&
                displayCommonIngredients.length === 0 ? (
                  <div className="text-center text-gray-500 dark:text-gray-400 py-8 px-4">
                    <i className="fas fa-clipboard-list text-4xl mb-3 opacity-50"></i>
                    <p className="font-semibold">Shopping list is empty</p>
                    <p className="text-sm">
                      {showChecked
                        ? "Add ingredients from recipes!"
                        : "All items purchased."}
                    </p>
                  </div>
                ) : (
                  <>
                    {displayCommonIngredients.length > 0 && (
                      <div className="pb-3 mb-3 border-b border-gray-200 dark:border-gray-600">
                        <h3 className="text-sm font-semibold mb-1 text-blue-600 dark:text-blue-400">
                          Common Ingredients
                        </h3>
                        <ul className="space-y-1 mt-1">
                          {displayCommonIngredients.map((item) => {
                            const { value, unit: convertedUnit } = convertUnits(
                              item.quantity,
                              item.unit,
                              displayUnitSystem,
                            );
                            const safeFormatQuantity =
                              typeof formatQuantity === "function"
                                ? formatQuantity
                                : (v) => v;
                            const displayQuantity =
                              value !== null ? safeFormatQuantity(value) : "";
                            const displayUnit = convertedUnit || "";
                            let displayIngredient = "";
                            if (displayQuantity) {
                              displayIngredient += `${displayQuantity} `;
                            }
                            if (displayUnit) {
                              displayIngredient += `${displayUnit} `;
                            }
                            displayIngredient += item.text;
                            return (
                              <li
                                key={item.normalizedText}
                                className={`p-1 rounded flex items-start gap-2 transition-opacity duration-200 ${
                                  item.checked
                                    ? "opacity-50 hover:opacity-70"
                                    : "hover:bg-gray-50 dark:hover:bg-gray-700"
                                }`}
                              >
                                <input
                                  type="checkbox"
                                  checked={item.checked}
                                  onChange={() =>
                                    handleToggleCommonItem(item.normalizedText)
                                  }
                                  className="w-4 h-4 mt-0.5 rounded text-green-500 focus:ring-offset-0 focus:ring-green-500 border-gray-300 dark:border-gray-500 flex-shrink-0 cursor-pointer"
                                  aria-label={`Mark all '${item.text}' as ${
                                    item.checked ? "not purchased" : "purchased"
                                  }`}
                                />
                                <span
                                  className={`block leading-tight text-sm font-medium ${
                                    item.checked
                                      ? "line-through text-gray-500 dark:text-gray-400"
                                      : "text-gray-800 dark:text-gray-100"
                                  }`}
                                >
                                  {escapeHTML(displayIngredient.trim())}
                                  <span className="text-xs text-gray-400 dark:text-gray-500 ml-2 font-normal">
                                    ({item.recipeSources.join(", ")})
                                  </span>
                                </span>
                              </li>
                            );
                          })}
                        </ul>
                      </div>
                    )}
                    {displayRecipeGroups.length > 0 && (
                      <div>
                        <h3 className="text-sm font-semibold mb-1 text-green-600 dark:text-green-400 border-b border-green-200 dark:border-green-700 pb-0.5">
                          Ingredients by Recipe
                        </h3>
                        <ul className="space-y-1 mt-1">
                          {displayRecipeGroups.map((group) => (
                            <li key={group.id}>
                              <h4 className="text-sm font-medium text-gray-700 dark:text-gray-300 mt-2 mb-1">
                                {escapeHTML(group.name)}
                              </h4>
                              <ul className="space-y-0.5 pl-4">
                                {group.items.map((item) => {
                                  const { value, unit: convertedUnit } =
                                    convertUnits(
                                      item.quantity,
                                      item.unit,
                                      displayUnitSystem,
                                    );
                                  const safeFormatQuantity =
                                    typeof formatQuantity === "function"
                                      ? formatQuantity
                                      : (v) => v;
                                  const displayQuantity =
                                    value !== null
                                      ? safeFormatQuantity(value)
                                      : "";
                                  const displayUnit = convertedUnit || "";
                                  let displayIngredient = "";
                                  if (displayQuantity) {
                                    displayIngredient += `${displayQuantity} `;
                                  }
                                  if (displayUnit) {
                                    displayIngredient += `${displayUnit} `;
                                  }
                                  displayIngredient += item.description;
                                  return (
                                    <li
                                      key={item.id}
                                      className={`flex items-start gap-2 transition-opacity duration-200 ${
                                        item.checked
                                          ? "opacity-50 hover:opacity-70"
                                          : "hover:bg-gray-50 dark:hover:bg-gray-700"

          return recipes.filter((r) => collection.recipeIds?.includes(r.id));

        // Calculate recipe usage count from meal plan
        const recipeUsageCount = useMemo(() => {
          const usage = {};
          collectionRecipes.forEach((recipe) => {
            usage[recipe.id] = 0;
          });

          const mealPlan = collectionMealPlans[collection.mealPlanId] || {};
          Object.values(mealPlan).forEach((dayMeals) => {
            Object.values(dayMeals).forEach((mealRecipes) => {
              (mealRecipes || []).forEach((recipeId) => {
                if (usage.hasOwnProperty(recipeId)) {
                  usage[recipeId]++;
                }
              });
            });
          });

          return usage;
        }, [collectionRecipes, collectionMealPlans, collection.mealPlanId]);

        const nutritionStats = useMemo(() => {
          if (collectionRecipes.length === 0)
            return {
              totalCalories: 0,
              totalProtein: 0,
              totalCarbs: 0,
              totalFat: 0,
              avgCalories: 0,
              avgProtein: 0,
              avgCarbs: 0,
              avgFat: 0,
              recipes: 0,
              totalServings: 0,
            };

          let totalCals = 0,
            totalProtein = 0,
            totalCarbs = 0,
            totalFat = 0;
          let avgCals = 0,
            avgProtein = 0,
            avgCarbs = 0,
            avgFat = 0;
          let count = 0;
          let totalServings = 0;

          collectionRecipes.forEach((recipe) => {
            const usageCount = recipeUsageCount[recipe.id] || 0;
            if (
              recipe.calories ||
              recipe.protein ||
              recipe.carbs ||
              recipe.fat
            ) {
              // Add to totals based on meal plan usage
              if (usageCount > 0) {
                totalCals += (recipe.calories || 0) * usageCount;
                totalProtein += (recipe.protein || 0) * usageCount;
                totalCarbs += (recipe.carbs || 0) * usageCount;
                totalFat += (recipe.fat || 0) * usageCount;
                totalServings += usageCount;
              }
              // Calculate averages across all recipes
              avgCals += recipe.calories || 0;
              avgProtein += recipe.protein || 0;
              avgCarbs += recipe.carbs || 0;
              avgFat += recipe.fat || 0;
              count++;
            }
          });

          return {
            totalCalories: Math.round(totalCals),
            totalProtein: totalProtein.toFixed(1),
            totalCarbs: totalCarbs.toFixed(1),
            totalFat: totalFat.toFixed(1),
            avgCalories: count > 0 ? Math.round(avgCals / count) : 0,
            avgProtein: count > 0 ? (avgProtein / count).toFixed(1) : 0,
            avgCarbs: count > 0 ? (avgCarbs / count).toFixed(1) : 0,
            avgFat: count > 0 ? (avgFat / count).toFixed(1) : 0,

      // Function to get low stock items
      const getLowStockItems = (pantry) => {
        if (!pantry || !Array.isArray(pantry)) return [];

        // Filter items that are running low (quantity <= 1)
        return pantry.filter((item) => item.quantity && item.quantity <= 1);
      };

      // Function to get expiring soon items
      const getExpiringItems = (pantry) => {
        if (!pantry || !Array.isArray(pantry)) return [];

        const today = new Date();
        const expiringItems = [];

        pantry.forEach((item) => {
          if (item.expirationDate) {
            const expDate = new Date(item.expirationDate);
            const timeDiff = expDate.getTime() - today.getTime();
            const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

            if (daysDiff >= 0 && daysDiff <= 7) {
              // Expiring within 7 days
              expiringItems.push({
                ...item,
                daysUntilExpiry: daysDiff,
              });
            }
          }
        });

        return expiringItems;

            const request = recipeStore.get(recipeId);
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
          });

          if (!recipe) {
            throw new Error("Recipe not found");
          }

          // Initialize photos array if it doesn't exist
          if (!recipe.photos) {
            recipe.photos = [];
          }

          // Add the new photo
          const photo = {
            id:
              Date.now().toString(36) + Math.random().toString(36).substr(2, 5),
            url: photoData.url,
            caption: photoData.caption || "",
            date: new Date().toISOString(),
            thumbnail: photoData.thumbnail || photoData.url,
          };

          recipe.photos.push(photo);

          // Save the updated recipe using updateItem function
          await updateItem(STORE_NAMES.RECIPES, recipe.id, recipe);

          addToast("Photo added to recipe!", "success");
          return recipe;
        } catch (error) {
          console.error("Error adding photo to recipe:", error);
          addToast("Failed to add photo to recipe.", "error");
          throw error;
        }
      };

      const removePhotoFromRecipe = async (recipeId, photoId, addToast) => {
        try {
          // Get the current recipe
          const recipeStore = await getStore(STORE_NAMES.RECIPES, "readwrite");
          const recipe = await new Promise((resolve, reject) => {
            const request = recipeStore.get(recipeId);
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
          });

          if (!recipe || !recipe.photos) {
            throw new Error("Recipe or photos not found");
          }

          // Remove the photo
          recipe.photos = recipe.photos.filter((photo) => photo.id !== photoId);

          // Save the updated recipe using updateItem function
          await updateItem(STORE_NAMES.RECIPES, recipe.id, recipe);

          addToast("Photo removed from recipe!", "success");
          return recipe;
        } catch (error) {
          console.error("Error removing photo from recipe:", error);
          addToast("Failed to remove photo from recipe.", "error");
          throw error;
        }
      };

      // Function to initialize the sync system
      const initSyncSystem = () => {
        // Check if sync is enabled and start periodic sync if needed
        if (isSyncEnabled() && !window.syncIntervalId) {
          startPeriodicSync();
        }
      };

      // Function to get all photos for a recipe
      const getRecipePhotos = (recipe) => {
        return recipe.photos && Array.isArray(recipe.photos)
          ? recipe.photos
          : [];
      };

      // Function to get all recipes with photos
      const getRecipesWithPhotos = (recipes) => {
        return recipes.filter((recipe) => {
          const photos = getRecipePhotos(recipe);
          return photos.length > 0;
        });
      };

      // Function to get photo gallery for all recipes
      const getPhotoGallery = (recipes) => {
        const gallery = [];
        recipes.forEach((recipe) => {
          const photos = getRecipePhotos(recipe);
          photos.forEach((photo) => {
            gallery.push({
              ...photo,
              recipeId: recipe.id,
              recipeName: recipe.name,
              recipeType: recipe.type,
            });
          });
        });
        return gallery;
      };

      // Cross-Device Sync System
      const SYNC_SERVER_URL = "https://cookwise-sync-server.example.com"; // Placeholder URL

      // Function to enable cloud sync
      const enableCloudSync = async (userId, authToken) => {
        try {
          // Store sync credentials
          localStorage.setItem("syncEnabled", "true");
          localStorage.setItem("syncUserId", userId);
          localStorage.setItem("syncAuthToken", authToken);

          // Start periodic sync
          startPeriodicSync();

          return true;
        } catch (error) {
          console.error("Error enabling cloud sync:", error);
          return false;
        }
      };

      // Function to disable cloud sync
      const disableCloudSync = () => {
        localStorage.removeItem("syncEnabled");
        localStorage.removeItem("syncUserId");
        localStorage.removeItem("syncAuthToken");

        // Stop periodic sync
        if (window.syncIntervalId) {
          clearInterval(window.syncIntervalId);
          window.syncIntervalId = null;
        }
      };

      // Function to check if sync is enabled
      const isSyncEnabled = () => {
        return localStorage.getItem("syncEnabled") === "true";
      };

      // Function to get sync credentials
      const getSyncCredentials = () => {
        return {
          userId: localStorage.getItem("syncUserId"),
          authToken: localStorage.getItem("syncAuthToken"),
        };
      };

      // Function to start periodic sync
      const startPeriodicSync = () => {
        // Sync every 10 minutes when enabled
        if (window.syncIntervalId) {
          clearInterval(window.syncIntervalId);
        }

        window.syncIntervalId = setInterval(
          async () => {
            if (isSyncEnabled()) {
              await syncDataWithCloud();
            }
          },
          10 * 60 * 1000,
        ); // 10 minutes
      };

      // Function to sync data with cloud
      const syncDataWithCloud = async () => {
        try {
          const credentials = getSyncCredentials();
          if (!credentials.userId || !credentials.authToken) {
            console.warn("Sync credentials not found");
            return false;
          }

          // Get all local data
          const recipes = await getAllItems(STORE_NAMES.RECIPES);
          const mealPlan = await getAllItems(STORE_NAMES.MEAL_PLAN);
          const shoppingList = await getAllItems(STORE_NAMES.SHOPPING_LIST);
          const pantry = await getAllItems(STORE_NAMES.PANTRY);
          const collections = await getAllItems(STORE_NAMES.COLLECTIONS);

          // Get last sync timestamp
          const lastSync = localStorage.getItem("lastSyncTimestamp") || 0;

          // Prepare data payload
          const dataPayload = {
            userId: credentials.userId,
            recipes,
            mealPlan,
            shoppingList,
            pantry,
            collections,
            lastModified: Date.now(),
            lastSync,
          };

          // Send data to cloud
          const response = await fetch(`${SYNC_SERVER_URL}/sync`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${credentials.authToken}`,
            },
            body: JSON.stringify(dataPayload),
          });

          if (response.ok) {
            const result = await response.json();

            // Update local data with any changes from cloud
            if (result.recipes) {
              // Update local recipes store with cloud data
              await clearStore(STORE_NAMES.RECIPES);
              for (const recipe of result.recipes) {
                await addItem(STORE_NAMES.RECIPES, recipe);
              }
            }

            if (result.mealPlan) {
              // Update local meal plan store with cloud data
              await clearStore(STORE_NAMES.MEAL_PLAN);
              for (const item of result.mealPlan) {
                await addItem(STORE_NAMES.MEAL_PLAN, item);
              }
            }

            if (result.shoppingList) {
              // Update local shopping list store with cloud data
              await clearStore(STORE_NAMES.SHOPPING_LIST);
              for (const item of result.shoppingList) {
                await addItem(STORE_NAMES.SHOPPING_LIST, item);
              }
            }

            if (result.pantry) {
              // Update local pantry store with cloud data
              await clearStore(STORE_NAMES.PANTRY);
              for (const item of result.pantry) {
                await addItem(STORE_NAMES.PANTRY, item);
              }
            }

            if (result.collections) {
              // Update local collections store with cloud data
              await clearStore(STORE_NAMES.COLLECTIONS);
              for (const item of result.collections) {
                await addItem(STORE_NAMES.COLLECTIONS, item);
              }
            }

            // Update last sync timestamp
            localStorage.setItem("lastSyncTimestamp", Date.now().toString());

            console.log("Sync completed successfully");
            return true;
          } else {
            console.error("Sync failed:", response.status);
            return false;
          }
        } catch (error) {
          console.error("Error syncing data with cloud:", error);
          return false;
        }
      };

      // Function to force sync
      const forceSync = async () => {
        if (isSyncEnabled()) {
          return await syncDataWithCloud();
        }
        return false;
      };

      // Function to get sync status
      const getSyncStatus = () => {
        const enabled = isSyncEnabled();
        const lastSync = localStorage.getItem("lastSyncTimestamp");
        const lastSyncDate = lastSync
          ? new Date(parseInt(lastSync)).toLocaleString()
          : "Never";

        return {
          enabled,
          lastSync: lastSyncDate,
          connected: enabled, // Simplified for demo purposes
        };
      };

      // Recipe Photo Gallery Modal
      const RecipePhotoGalleryModal = ({
        recipe,
        onClose,
        addToast,
        onRecipeUpdate,
      }) => {
        const [photos, setPhotos] = useState(getRecipePhotos(recipe));
        const [newPhoto, setNewPhoto] = useState({
          url: "",
          caption: "",
          file: null,
          preview: null,
        });
        const [isAdding, setIsAdding] = useState(false);
        const [inputMode, setInputMode] = useState("url"); // "url", "file", or "camera"
        const fileInputRef = useRef(null);
        const videoRef = useRef(null);
        const canvasRef = useRef(null);
        const [isCameraActive, setIsCameraActive] = useState(false);

        // Sync photos when recipe changes
        useEffect(() => {
          setPhotos(getRecipePhotos(recipe));
        }, [recipe]);

        const handleFileSelect = async (e) => {
          const file = e.target.files?.[0];
          if (!file) return;

          if (!file.type.startsWith("image/")) {
            addToast("Please select a valid image file", "error");
            return;
          }

          try {
            const reader = new FileReader();
            reader.onload = (event) => {
              const dataUrl = event.target?.result;
              setNewPhoto({
                url: dataUrl,
                caption: newPhoto.caption,
                file: file,
                preview: dataUrl,
              });
            };
            reader.readAsDataURL(file);
          } catch (error) {
            console.error("Error reading file:", error);
            addToast("Error reading file", "error");
          }
        };

        const startCamera = async () => {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: "environment" },
            });
            if (videoRef.current) {
              videoRef.current.srcObject = stream;
              setIsCameraActive(true);
            }
          } catch (error) {
            console.error("Error accessing camera:", error);
            addToast(
              "Unable to access camera. Please check permissions.",
              "error",
            );
          }
        };

        const capturePhoto = () => {
          if (videoRef.current && canvasRef.current) {
            const context = canvasRef.current.getContext("2d");
            canvasRef.current.width = videoRef.current.videoWidth;
            canvasRef.current.height = videoRef.current.videoHeight;
            context?.drawImage(videoRef.current, 0, 0);
            const dataUrl = canvasRef.current.toDataURL("image/jpeg");

            setNewPhoto({
              url: dataUrl,
              caption: newPhoto.caption,
              file: null,
              preview: dataUrl,
            });

            // Stop camera
            if (videoRef.current.srcObject) {
              videoRef.current.srcObject
                .getTracks()
                .forEach((track) => track.stop());
            }
            setIsCameraActive(false);
          }
        };

        const stopCamera = () => {
          if (videoRef.current?.srcObject) {
            videoRef.current.srcObject
              .getTracks()
              .forEach((track) => track.stop());
          }
          setIsCameraActive(false);
        };

        const handleAddPhoto = async () => {
          if (!newPhoto.url.trim()) {
            addToast("Please select or take a photo", "error");
            return;
          }

          try {
            const photoData = {
              url: newPhoto.url,
              caption: newPhoto.caption,
            };

            const updatedRecipe = await addPhotoToRecipe(
              recipe.id,
              photoData,
              addToast,
            );
            // Update the recipe state in the parent component
            if (typeof onRecipeUpdate === "function") {
              onRecipeUpdate(updatedRecipe);
            }
            setPhotos(getRecipePhotos(updatedRecipe));
            setNewPhoto({ url: "", caption: "", file: null, preview: null });
            setIsAdding(false);
            setInputMode("url");
          } catch (error) {
            console.error("Error adding photo:", error);
          }
        };

        const handleRemovePhoto = async (photoId) => {
          if (window.confirm("Are you sure you want to remove this photo?")) {
            try {
              const updatedRecipe = await removePhotoFromRecipe(
                recipe.id,
                photoId,
                addToast,
              );
              setPhotos(getRecipePhotos(updatedRecipe));

              // Notify parent component of recipe update
              if (typeof onRecipeUpdate === "function") {
                onRecipeUpdate(updatedRecipe);
              }
            } catch (error) {
              console.error("Error removing photo:", error);
            }
          }
        };

        const resetForm = () => {
          setIsAdding(false);
          setNewPhoto({ url: "", caption: "", file: null, preview: null });
          setInputMode("url");
          stopCamera();
          if (fileInputRef.current) fileInputRef.current.value = "";
        };

        return (
          <div
            className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4"
            onClick={onClose}
          >
            <div
              className="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-4xl max-h-[90vh] flex flex-col"
              onClick={(e) => e.stopPropagation()}
            >
              <div className="flex justify-between items-center mb-4 border-b border-gray-200 dark:border-gray-700 pb-3">
                <h2 className="text-2xl font-bold text-gray-900 dark:text-white flex items-center gap-2">
                  <i className="fas fa-images text-green-500"></i>
                  Photo Gallery: {recipe.name}
                </h2>
                <button
                  onClick={onClose}
                  className="text-gray-500 hover:text-red-500 text-3xl leading-none"
                  aria-label="Close"
                >
                  &times;
                </button>
              </div>

              <div className="flex-1 overflow-y-auto mb-4">
                {photos.length === 0 ? (
                  <div className="text-center py-12 text-gray-500 dark:text-gray-400">
                    <i className="fas fa-images text-5xl mb-4 opacity-50"></i>
                    <p className="text-xl">No photos yet</p>
                    <p className="mt-2">Add your first photo to this recipe!</p>
                  </div>
                ) : (
                  <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    {photos.map((photo) => (
                      <div
                        key={photo.id}
                        className="bg-gray-50 dark:bg-gray-700 rounded-lg overflow-hidden shadow relative group"
                      >
                        <img
                          src={photo.url || photo.thumbnail}
                          alt={photo.caption || "Recipe photo"}
                          className="w-full h-48 object-cover cursor-pointer"
                          onClick={() =>
                            window.open(photo.url || photo.thumbnail, "_blank")
                          }
                        />
                        <div className="p-2 bg-white dark:bg-gray-800 space-y-1">
                          {photo.caption && (
                            <p className="text-sm text-gray-700 dark:text-gray-300 truncate">
                              {photo.caption}
                            </p>
                          )}
                          <p className="text-xs text-gray-500 dark:text-gray-400">
                            {new Date(photo.date).toLocaleDateString()}
                          </p>
                        </div>
                        <button
                          onClick={() => handleRemovePhoto(photo.id)}
                          className="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"
                          title="Remove photo"
                        >
                          <i className="fas fa-times text-xs"></i>
                        </button>
                      </div>
                    ))}
                  </div>
                )}
              </div>

              <div className="border-t border-gray-200 dark:border-gray-700 pt-4">
                {!isAdding ? (
                  <button
                    onClick={() => setIsAdding(true)}
                    className="w-full py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg flex items-center justify-center gap-2 font-medium"
                  >
                    <i className="fas fa-plus"></i> Add Photo
                  </button>
                ) : (
                  <div className="space-y-4">
                    {/* Input Mode Selector */}
                    <div className="flex gap-2">
                      <button
                        onClick={() => {
                          setInputMode("url");
                          stopCamera();
                        }}
                        className={`flex-1 py-2 rounded-lg transition flex items-center justify-center gap-2 ${
                          inputMode === "url"
                            ? "bg-blue-500 text-white"
                            : "bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600"
                        }`}
                      >
                        <i className="fas fa-link"></i>
                        <span className="hidden sm:inline">URL</span>
                      </button>
                      <button
                        onClick={() => {
                          setInputMode("file");
                          stopCamera();
                          fileInputRef.current?.click();
                        }}
                        className={`flex-1 py-2 rounded-lg transition flex items-center justify-center gap-2 ${
                          inputMode === "file"
                            ? "bg-blue-500 text-white"
                            : "bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600"
                        }`}
                      >
                        <i className="fas fa-upload"></i>
                        <span className="hidden sm:inline">Upload</span>
                      </button>
                      <button
                        onClick={() => {
                          setInputMode("camera");
                          if (!isCameraActive) {
                            startCamera();
                          }
                        }}
                        className={`flex-1 py-2 rounded-lg transition flex items-center justify-center gap-2 ${
                          inputMode === "camera"
                            ? "bg-blue-500 text-white"
                            : "bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600"
                        }`}
                      >
                        <i className="fas fa-camera"></i>
                        <span className="hidden sm:inline">Camera</span>
                      </button>
                    </div>

                    {/* Content area based on input mode */}
                    {inputMode === "url" && (
                      <div className="space-y-3">
                        <div>
                          <label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">
                            Photo URL:
                          </label>
                          <input
                            type="text"
                            value={newPhoto.url}
                            onChange={(e) =>
                              setNewPhoto({ ...newPhoto, url: e.target.value })
                            }
                            placeholder="https://example.com/photo.jpg"
                            className="modal-input w-full"
                          />
                          {newPhoto.url && (
                            <div className="mt-2">
                              <img
                                src={newPhoto.url}
                                alt="Preview"
                                className="w-full max-h-48 object-cover rounded"
                              />
                            </div>
                          )}
                        </div>
                        <div>
                          <label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">
                            Caption (optional):
                          </label>
                          <input
                            type="text"
                            value={newPhoto.caption}
                            onChange={(e) =>
                              setNewPhoto({
                                ...newPhoto,
                                caption: e.target.value,
                              })
                            }
                            placeholder="Add a caption..."
                            className="modal-input w-full"
                          />
                        </div>
                      </div>
                    )}

                    {inputMode === "file" && (
                      <div className="space-y-3">
                        <input
                          ref={fileInputRef}
                          type="file"
                          accept="image/*"
                          onChange={handleFileSelect}
                          className="hidden"
                          aria-label="Select image file"
                        />
                        <button
                          onClick={() => fileInputRef.current?.click()}
                          className="w-full py-4 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 dark:hover:border-blue-400 transition text-gray-700 dark:text-gray-300"
                        >
                          <i className="fas fa-cloud-upload-alt text-2xl mb-2 block"></i>
                          Click to select an image
                        </button>
                        {newPhoto.preview && (
                          <div className="mt-2">
                            <img
                              src={newPhoto.preview}
                              alt="Preview"
                              className="w-full max-h-48 object-cover rounded"
                            />
                          </div>
                        )}
                        <div>
                          <label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">
                            Caption (optional):
                          </label>
                          <input
                            type="text"
                            value={newPhoto.caption}
                            onChange={(e) =>
                              setNewPhoto({
                                ...newPhoto,
                                caption: e.target.value,
                              })
                            }
                            placeholder="Add a caption..."
                            className="modal-input w-full"
                          />
                        </div>
                      </div>
                    )}

                    {inputMode === "camera" && (
                      <div className="space-y-3">
                        {isCameraActive ? (
                          <>
                            <video
                              ref={videoRef}
                              autoPlay
                              playsInline
                              className="w-full rounded-lg bg-black"
                            />
                            <canvas ref={canvasRef} className="hidden" />
                            <div className="flex gap-2">
                              <button
                                onClick={capturePhoto}
                                className="flex-1 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg flex items-center justify-center gap-2"
                              >
                                <i className="fas fa-camera"></i> Capture
                              </button>
                              <button
                                onClick={stopCamera}
                                className="flex-1 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg"
                              >
                                Cancel
                              </button>
                            </div>
                          </>
                        ) : newPhoto.preview ? (
                          <>
                            <img
                              src={newPhoto.preview}
                              alt="Captured"
                              className="w-full rounded-lg"
                            />
                            <div className="flex gap-2">
                              <button
                                onClick={() => startCamera()}
                                className="flex-1 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg"
                              >
                                Retake
                              </button>
                            </div>
                          </>
                        ) : (
                          <p className="text-center text-gray-600 dark:text-gray-400">
                            Camera is ready. Click the button above to start.
                          </p>
                        )}
                        <div>
                          <label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">
                            Caption (optional):
                          </label>
                          <input
                            type="text"
                            value={newPhoto.caption}
                            onChange={(e) =>
                              setNewPhoto({
                                ...newPhoto,
                                caption: e.target.value,
                              })
                            }
                            placeholder="Add a caption..."
                            className="modal-input w-full"
                          />
                        </div>
                      </div>
                    )}

                    {/* Action buttons */}
                    <div className="flex gap-2 pt-2">
                      <button
                        onClick={handleAddPhoto}
                        className="flex-1 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-medium"
                      >
                        <i className="fas fa-check mr-1"></i>Add Photo
                      </button>
                      <button
                        onClick={resetForm}
                        className="flex-1 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg"
                      >
                        Cancel
                      </button>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const Footer = () => {
        const currentYear = new Date().getFullYear();
        const emailAddress = "BarrTechSolutions@gmail.com";

        return (
          <footer className="bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-300 py-4 text-center text-sm mt-8">
            <div className="max-w-7xl mx-auto px-4">
              <p>
                &copy; {currentYear} BarrTech Solutions. All rights reserved.
              </p>
              <p className="mt-1">
                Contact:{" "}
                <a
                  href={`mailto:${emailAddress}`}
                  className="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-green-500"
                >
                  {emailAddress}
                </a>
              </p>
            </div>
          </footer>
        );
      };

      const rootElement = document.getElementById("root");
      if (rootElement) {
        const reactRoot = ReactDOM.createRoot(rootElement);
        reactRoot.render(<App />);
      } else {
        console.error("Root element not found! React app cannot be mounted.");
      }
    </script>
  </body>
</html>
